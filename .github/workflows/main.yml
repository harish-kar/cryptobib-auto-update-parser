name: Update CryptoBib Dataset

on:
  schedule:
    # Runs at 00:00 on Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allows you to run it manually to test

jobs:
  update-dataset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas bibtexparser huggingface_hub requests

      - name: Run Conversion Script
        run: |
          python convert.py
        
      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # This python one-liner pushes the result directly to your HF dataset
          python -c "from huggingface_hub import HfApi; api = HfApi(); api.upload_file(path_or_fileobj='crypto_papers.jsonl', path_in_repo='crypto_papers.jsonl', repo_id='YOUR_USERNAME/YOUR_DATASET_NAME', repo_type='dataset', token='${HF_TOKEN}')"
